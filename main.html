<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	 <label for="name">Name</label>
	 <input id="name" type="text" placeholder="Name" required />
	 <label for="email">Email</label>
	 <input id="email" type="email" placeholder="Email" required />
	 <label>Gender</label>
	 <input id="gender_m" name="gender" type="radio" required />Male
	 <input id="gender_f" name="gender" type="radio" required />Female
	 <label for="cars">Car Brands</label>
	 <select id="cars">
		 <option>BMW</option>
		 <option>Audi</option>
		 <option>Mercedez</option>
	 </select>
	 <label for="carage">Car Age</label>
	 <input id="carage" type="number" placeholder="Car Age" required />
	 <label for="dop">Date of Purchase (dop)</label>
	 <input id="dop" type="date" required />
	 <label for="password">Password</label>
	 <input id="password" type="password" placeholder="Password" required />
	 <button type="submit">Submit</button>
 </form>

</body>

</html>
